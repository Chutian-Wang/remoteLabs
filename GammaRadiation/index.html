    <div id="PageHead" class="column w-row">
      <h1 class="Title">Franck-Hertz Experiment</h1>
    </div>
    <div id="PageMiddle" class="column w-row">
      <div  id="VideoCenter" class="column w-col w-col-8">
        <div class="Warning">
          This session will end and the system will reset in 
          <span id="time" style="color:red;font-weight:bold">3:00:00</span>

        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="CounterCam" type="button" class="btn btn-primary">COUNTER</button>
          <button id="OverviewCam" type="button" class="btn btn-primary">OVERVIEW</button>
          <!-- <button id="OffCam" type="button" class="btn btn-primary">Off</button> -->
        </div>
        <div class="video w-video w-embed">
          <video id='v' data-playing="false" autoplay="" muted></video>
        </div>
      </div>
    </div>
    <div id="PageBottom" class="column w-row">
      <div id="MetersBottom" class="column w-row" >
       <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="static/images/FacePlate.jpg" usemap="#image-map-faceplate">
        <map name="image-map-faceplate">
            <area id="CountButton" alt="Count" title="Count" href="" coords="835,2176,1062,2399" shape="rect">
            <area id="StopButton" alt="Stop" title="Stop" href="" coords="1579,2407,1352,2176" shape="rect">
            <area id="HVButton" alt="High Voltage" title="High Voltage" href="" coords="1861,2172,2089,2395" shape="rect">
            <area id="TimeButton" alt="Time" title="Time" href="" coords="2379,2184,2602,2388" shape="rect">
            <area id="UpButton" alt="Up" title="Up" href="" coords="2888,2168,3111,2391" shape="rect">
            <area id="DownButton" alt="Down" title="Down" href="" coords="3398,2164,3613,2388" shape="rect">
        </map>
      </div>
    </div>

                </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="extremaModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
