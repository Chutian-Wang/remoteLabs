  <h1>Check out this webcam</h1>

  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <video id='v' muted></video>
        <!-- <img id="webcam" src="" alt="" srcset=""> -->

      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Stepper Control">
          <button id="left" class="btn btn-primary"> < </button>
          <button id="start" class="btn btn-primary"> Start </button>
          <button id="stop" class="btn btn-primary"> Stop </button>
          <button id="right" class="btn btn-primary"> > </button>

      <div class="col d-flex justify-content-center">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img id="electrometer" src="static/imgs/KeithleyElectrometer.jpg" usemap="#image-map">
        <map name="image-map">
            <area id="Volts" alt="Volts" title="Volts" coords="666,1131,105" shape="circle">
            <area id="Current" alt="Current" title="Current" coords="935,1128,101" shape="circle">
            <area id="Resistance" alt="Resistance" title="Resistance" href="" coords="1255,1120,92" shape="circle">
            <area id="ZCHK" alt="ZCHK" title="ZCHK" coords="2113,1101,98" shape="circle">
            <area id="AutoRange" alt="AutoRange" title="AutoRange" href="" coords="3221,1243,2990,1254,2960,1266,2945,1299,2956,1333,2990,1363,3240,1359,3262,1337,3274,1303,3259,1262" shape="poly">

            <area id="RangeDown" target="" alt="RangeDown" title="RangeDown" href="" coords="3072,1501,3128,1605,3177,1501" shape="poly">
        </map>
      </div>
    </div>
